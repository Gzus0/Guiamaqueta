<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maqueta 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ccc;
    }

    .navbar {
      background-color: #2c2c2c;
    }

    .main-thumbnail {
      width: 100%;
      height: 300px;
      background-color: #444;
    }

    .sidebar-video {
      height: 80px;
      background-color: #b30000;
      margin-bottom: 1rem;
    }

    .sidebar {
      background-color: #1f1f1f;
      padding: 1rem;
    }

    .video-description {
      background-color: #1f1f1f;
      padding: 1rem;
      margin-top: 1rem;
    }

    .video-card {
      height: 100px;
      background-color: #333;
    }

    .video-thumbnails {
      margin-top: 1rem;
    }

    .video-thumb {
      background-color: #222;
      height: 80px;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <nav class="navbar navbar-dark px-4">
    <div class="d-flex align-items-center">
      <div class="bg-warning" style="width: 50px; height: 50px;"></div>
      <div class="ms-3">
        <div class="bg-secondary" style="height: 15px; width: 150px;"></div>
        <div class="bg-secondary mt-2" style="height: 10px; width: 200px;"></div>
        <div class="bg-secondary mt-1" style="height: 10px; width: 180px;"></div>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid mt-3">
    <div class="row">
      
      <!-- Área de video principal -->
      <div class="col-md-8">
        <div class="main-thumbnail mb-3"></div>

        <!-- Descripción del video -->
        <div class="video-description">
          <div class="bg-secondary mb-2" style="height: 10px; width: 80%;"></div>
          <div class="bg-secondary mb-2" style="height: 10px; width: 60%;"></div>
        </div>

        <!-- Miniaturas inferiores -->
        <div class="row video-thumbnails">
          <div class="col-3">
            <div class="video-thumb mb-2"></div>
            <div class="bg-secondary" style="height: 8px;"></div>
          </div>
          <div class="col-3">
            <div class="video-thumb mb-2"></div>
            <div class="bg-secondary" style="height: 8px;"></div>
          </div>
          <div class="col-3">
            <div class="video-thumb mb-2"></div>
            <div class="bg-secondary" style="height: 8px;"></div>
          </div>
          <div class="col-3">
            <div class="video-thumb mb-2"></div>
            <div class="bg-secondary" style="height: 8px;"></div>
          </div>
        </div>
      </div>

      <!-- Barra lateral -->
      <div class="col-md-4 sidebar">
        <div class="sidebar-video"></div>
        <div class="sidebar-video"></div>
        <div class="sidebar-video"></div>
        <div class="sidebar-video" style="background-color: #e55c3c;"></div>
      </div>

    </div>
  </div>

</body>
</html>
